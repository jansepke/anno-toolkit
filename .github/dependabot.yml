version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      emotion:
        patterns:
          - "@emotion/*"
      react:
        patterns:
          - "react"
          - "react-dom"
      eslint:
        patterns:
          - "*eslint*"
      next-translate:
        patterns:
          - "next-translate*"
